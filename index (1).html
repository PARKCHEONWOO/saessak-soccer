<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>새싹비전 축구교실</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #1565c0;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #42a5f5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1e88e5;
    }
    .upload-section {
      margin-top: 3rem;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>⚽ 새싹비전 축구교실</h1>
  <p>아이들의 꿈과 체력을 키우는 즐거운 축구교실입니다.<br/>
     유치부부터 중등부까지, 함께 성장해요!</p>

  <a href="gallery.html" class="btn">📸 활동사진 보러가기</a>

  <div class="upload-section">
    <h2>📤 사진 업로드</h2>
    <input type="file" id="fileInput" accept="image/*"/>
    <div>
      <button class="btn" onclick="uploadImage()">업로드하기</button>
    </div>
    <p id="uploadStatus"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com",
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    function uploadImage() {
      const file = document.getElementById("fileInput").files[0];
      const status = document.getElementById("uploadStatus");

      if (!file) {
        status.textContent = "파일을 선택해 주세요.";
        return;
      }

      const storageRef = storage.ref("images/" + Date.now() + "_" + file.name);
      const uploadTask = storageRef.put(file);

      uploadTask.on(
        "state_changed",
        null,
        (error) => {
          console.error("업로드 실패:", error);
          status.textContent = "업로드 실패: " + error.message;
        },
        () => {
          status.textContent = "✅ 업로드 완료!";
        }
      );
    }
  </script>
</body>
</html>
