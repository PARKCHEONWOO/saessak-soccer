<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>활동사진 갤러리</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>📷 활동사진 갤러리</h1>
  <div class="gallery" id="gallery"></div>

  <!-- Firebase SDK (v9+, 모듈형) -->
  <script type="module">
    // Firebase 모듈 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com", // 수정됨
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b",
      measurementId: "G-8174DW96CV"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const gallery = document.getElementById("gallery");

    async function loadImages() {
      const listRef = ref(storage, 'images');
      try {
        const res = await listAll(listRef);
        res.items.forEach(async (itemRef) => {
          const url = await getDownloadURL(itemRef);
          const img = document.createElement('img');
          img.src = url;
          gallery.appendChild(img);
        });
      } catch (error) {
        console.error("이미지 로딩 오류:", error);
      }
    }

    window.onload = loadImages;
  </script>
</body>
</html>
