<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>새싹비전 축구교실</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jua', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: row;
    }
    .sidebar {
      width: 60px;
      background-color: #e8f5e9;
      padding: 1rem 0.5rem;
      border-right: 2px solid #c8e6c9;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      transition: width 0.3s ease;
      overflow-x: hidden;
    }
    .sidebar:hover { width: 240px; }
    .sidebar h3 { margin: 1rem 0 0.5rem; white-space: nowrap; }
    .sidebar a { color: #1b5e20; text-decoration: none; }
    .sidebar .preview-box {
      border: 2px solid #c5e1a5;
      border-radius: 12px;
      padding: 0.5rem;
      background-color: white;
      margin-bottom: 1rem;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .sidebar .preview-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .main-content { flex: 1; }
    header {
      background-color: #388e3c;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 4rem; }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .footer {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .auth-box {
      text-align: center;
      margin-bottom: 2rem;
    }
    input { padding: 0.5rem; margin: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; margin: 0.5rem; font-size: 1rem; }
    #userEmail { font-weight: bold; color: #2e7d32; }
    @media (max-width: 800px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #c8e6c9;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="preview-box">
      <img id="slideshow" src="" alt="갤러리 미리보기">
    </div>
    <h3><a href="gallery.html">📸 활동사진 게시판</a></h3>
    <h3><a href="notice.html">📢 공지사항</a></h3>
    <h3><a href="board.html">💬 자유게시판</a></h3>
  </div>
  <div class="main-content">
    <header>
      <h1>새싹비전 축구교실</h1>
      <p>함께 뛰고, 함께 성장하는 아이들의 축구 놀이터</p>
    </header>

    <section class="auth-box" id="authBox">
      <div id="loginForm">
        <input type="email" id="email" placeholder="이메일">
        <input type="password" id="password" placeholder="비밀번호">
        <br>
        <button onclick="login()">로그인</button>
        <button onclick="signup()">회원가입</button>
      </div>
      <div id="userPanel" style="display:none;">
        <p>환영합니다, <span id="userEmail"></span>님!</p>
        <button onclick="logout()">로그아웃</button>
      </div>
    </section>

    <section id="intro">
      <h2>축구교실 소개</h2>
      <p>유치부부터 고등부까지! 즐겁고 안전하게 배우는 축구 수업</p>
      <ul>
        <li>⚽ <strong>운영대상:</strong> 유치부 ~ 고등부</li>
        <li>📍 <strong>운영장소:</strong> 东泽体育</li>
        <li>📅 <strong>운영시간:</strong> 주 1회, 토요일 오후 2시</li>
      </ul>
      <p>👉 <strong>참가 문의:</strong> 155-6623-8983<br>👉 <strong>위쳇 문의:</strong> willy701062</p>
    </section>

    <div class="footer">
      <p>© 2025 새싹비전 축구교실</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com",
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert("로그인 실패: " + error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("회원가입 성공!"))
        .catch(error => alert("회원가입 실패: " + error.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      const loginForm = document.getElementById("loginForm");
      const userPanel = document.getElementById("userPanel");
      const slideshow = document.getElementById("slideshow");
      if (user) {
        document.getElementById("userEmail").innerText = user.email;
        loginForm.style.display = "none";
        userPanel.style.display = "block";
        loadSlideshowImages();
      } else {
        loginForm.style.display = "block";
        userPanel.style.display = "none";
        slideshow.src = "";
      }
    });

    let slideshowImages = [];
    let currentIndex = 0;

    function startSlideshow() {
      const imgEl = document.getElementById("slideshow");
      if (slideshowImages.length === 0) return;
      imgEl.src = slideshowImages[0];
      setInterval(() => {
        currentIndex = (currentIndex + 1) % slideshowImages.length;
        imgEl.src = slideshowImages[currentIndex];
      }, 3000);
    }

    function loadSlideshowImages() {
      const listRef = storage.ref("images");
      listRef.listAll().then((res) => {
        const promises = res.items.map(itemRef => itemRef.getDownloadURL());
        Promise.all(promises).then((urls) => {
          slideshowImages = urls;
          startSlideshow();
        });
      });
    }
  </script>
</body>
</html>
