<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>새싹비전 축구교실</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jua', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    .auth-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffffffcc;
      border: 1px solid #c8e6c9;
      padding: 0.6rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 999;
      font-size: 0.85rem;
    }
    .auth-panel input {
      padding: 0.25rem;
      margin: 0.2rem 0;
      font-size: 0.8rem;
      width: 140px;
    }
    .auth-panel button {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      margin: 0.2rem;
      cursor: pointer;
    }
    header {
      background: url('https://res.cloudinary.com/dpogxbpg5/image/upload/v1751389791/dtvuidpfecnvkcgvchmr.jpg') no-repeat center center;
      background-size: cover;
      height: 120px;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      background-color: #e8f5e9;
      padding: 1rem 0;
      gap: 2rem;
      border-bottom: 2px solid #c8e6c9;
    }
    .nav-bar a {
      color: #1b5e20;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .main-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .notice-box {
      width: 220px;
      margin-right: 2rem;
      border: 2px solid #a5d6a7;
      border-radius: 12px;
      padding: 1rem;
      background-color: #ffffff;
    }
    .main-content {
      max-width: 600px;
      text-align: center;
    }
    .preview-box {
      width: 220px;
      margin-left: 2rem;
      border: 2px solid #c5e1a5;
      border-radius: 12px;
      padding: 0.5rem;
      background-color: white;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .preview-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .footer {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 800px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .notice-box, .preview-box {
        margin: 1rem 0;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="auth-panel" id="authPanel">
    <div id="loginForm">
      <input type="email" id="email" placeholder="이메일"><br>
      <input type="password" id="password" placeholder="비밀번호"><br>
      <input type="text" id="nickname" placeholder="닉네임 (회원가입용)"><br>
      <button onclick="login()">로그인</button>
      <button onclick="signup()">회원가입</button>
    </div>
    <div id="userPanel" style="display:none;">
      <span><strong id="userNickname"></strong> 님</span>
      <button onclick="logout()">로그아웃</button>
    </div>
  </div>

  <header></header>

  <nav class="nav-bar">
    <a href="gallery.html">📸 활동사진</a>
    <a href="notice.html">📢 공지사항</a>
    <a href="board.html">💬 자유게시판</a>
  </nav>

  <div class="main-wrapper">
    <div class="notice-box">
      <h4>📢 공지사항</h4>
      <p><a href="notice.html">공지사항 바로가기</a></p>
    </div>

    <div class="main-content">
      <section id="intro">
        <h2>축구교실 소개</h2>
        <p>유치부부터 고등부까지! 즐겁고 안전하게 배우는 축구 수업</p>
        <ul>
          <li>⚽ <strong>운영대상:</strong> 유치부 ~ 고등부</li>
          <li>📍 <strong>운영장소:</strong> 东泽体育</li>
          <li>📅 <strong>운영시간:</strong> 주 1회, 토요일 오후 2시</li>
        </ul>
        <p>👉 <strong>참가 문의:</strong> 155-6623-8983<br>👉 <strong>위쳇 문의:</strong> willy701062</p>
      </section>
    </div>

    <div class="preview-box">
      <img id="slideshow" src="" alt="갤러리 미리보기">
    </div>
  </div>

  <div class="footer">
    <p>© 2025 새싹비전 축구교실</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com",
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const storage = firebase.storage();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert("로그인 실패: " + error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const nickname = document.getElementById("nickname").value;
      if (!nickname) return alert("닉네임을 입력해주세요");
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return database.ref('users/' + uid).set({ nickname });
        })
        .then(() => alert("회원가입 성공!"))
        .catch(error => alert("회원가입 실패: " + error.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      const loginForm = document.getElementById("loginForm");
      const userPanel = document.getElementById("userPanel");
      const nicknameDisplay = document.getElementById("userNickname");
      if (user) {
        firebase.database().ref('users/' + user.uid + '/nickname').once('value').then(snapshot => {
          nicknameDisplay.innerText = snapshot.val();
        });
        loginForm.style.display = "none";
        userPanel.style.display = "block";
      } else {
        loginForm.style.display = "block";
        userPanel.style.display = "none";
      }
    });

    // 🔄 갤러리 이미지 중 하나 랜덤하게 미리보기로 표시
    window.addEventListener('DOMContentLoaded', () => {
      const slideshowImg = document.getElementById('slideshow');
      const listRef = storage.ref('images');
      listRef.listAll().then(res => {
        if (res.items.length > 0) {
          const randomItem = res.items[Math.floor(Math.random() * res.items.length)];
          randomItem.getDownloadURL().then(url => {
            slideshowImg.src = url;
          });
        }
      }).catch(console.error);
    });
  </script>
</body>
</html>
