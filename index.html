<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>새싹비전 축구교실</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jua', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://res.cloudinary.com/dpogxbpg5/image/upload/v1719834753/520ea148-5c1a-4364-888b-f23e369b446c.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: row;
    }
    .auth-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffffffcc;
      border: 1px solid #c8e6c9;
      padding: 0.6rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 999;
      font-size: 0.85rem;
    }
    .auth-panel input {
      padding: 0.25rem;
      margin: 0.2rem 0;
      font-size: 0.8rem;
      width: 140px;
    }
    .auth-panel button {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      margin: 0.2rem;
      cursor: pointer;
    }
    .sidebar {
      width: 60px;
      background-color: #e8f5e9cc;
      padding: 1rem 0.5rem;
      border-right: 2px solid #c8e6c9;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      transition: width 0.3s ease;
      overflow-x: hidden;
    }
    .sidebar:hover { width: 240px; }
    .sidebar h3 { margin: 1rem 0 0.5rem; white-space: nowrap; }
    .sidebar a { color: #1b5e20; text-decoration: none; }
    .sidebar .preview-box {
      border: 2px solid #c5e1a5;
      border-radius: 12px;
      padding: 0.5rem;
      background-color: white;
      margin-bottom: 1rem;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .sidebar .preview-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .main-content {
      flex: 1;
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.7);
    }
    header {
      background-image: url('https://res.cloudinary.com/dpogxbpg5/image/upload/yy6y7bpr6bveolfspkku');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .footer {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 800px) {
      body { flex-direction: column; }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #c8e6c9;
      }
      .auth-panel {
        width: 100%;
        left: 0;
        right: 0;
        text-align: center;
        top: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="auth-panel" id="authPanel">
    <div id="loginForm">
      <input type="email" id="email" placeholder="이메일"><br>
      <input type="password" id="password" placeholder="비밀번호"><br>
      <input type="text" id="nickname" placeholder="닉네임 (회원가입용)"><br>
      <button onclick="login()">로그인</button>
      <button onclick="signup()">회원가입</button>
    </div>
    <div id="userPanel" style="display:none;">
      <span><strong id="userNickname"></strong> 님</span>
      <button onclick="logout()">로그아웃</button>
    </div>
  </div>

  <div class="sidebar">
    <div class="preview-box">
      <img id="slideshow" src="" alt="갤러리 미리보기">
    </div>
    <h3><a href="gallery.html">📸 활동사진 게시판</a></h3>
    <h3><a href="notice.html">📢 공지사항</a></h3>
    <h3><a href="board.html">💬 자유게시판</a></h3>
  </div>

  <div class="main-content">
    <section id="intro">
      <h2>축구교실 소개</h2>
      <p>유치부부터 고등부까지! 즐겁고 안전하게 배우는 축구 수업</p>
      <ul>
        <li>⚽ <strong>운영대상:</strong> 유치부 ~ 고등부</li>
        <li>📍 <strong>운영장소:</strong> 东泽体育</li>
        <li>📅 <strong>운영시간:</strong> 주 1회, 토요일 오후 2시</li>
      </ul>
      <p>👉 <strong>참가 문의:</strong> 155-6623-8983<br>👉 <strong>위쳇 문의:</strong> willy701062</p>
    </section>
    <div class="footer">
      <p>© 2025 새싹비전 축구교실</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com",
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => alert("로그인 실패: " + error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const nickname = document.getElementById("nickname").value;
      if (!nickname) return alert("닉네임을 입력해주세요");
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          return database.ref('users/' + uid).set({ nickname });
        })
        .then(() => alert("회원가입 성공!"))
        .catch(error => alert("회원가입 실패: " + error.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      const loginForm = document.getElementById("loginForm");
      const userPanel = document.getElementById("userPanel");
      const nicknameDisplay = document.getElementById("userNickname");
      if (user) {
        firebase.database().ref('users/' + user.uid + '/nickname').once('value').then(snapshot => {
          nicknameDisplay.innerText = snapshot.val();
        });
        loginForm.style.display = "none";
        userPanel.style.display = "block";
      } else {
        loginForm.style.display = "block";
        userPanel.style.display = "none";
      }
    });
  </script>
</body>
</html>
