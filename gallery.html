<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>활동사진 갤러리</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    #uploadSection {
      margin-top: 2rem;
    }
    input[type="file"] {
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>📷 활동사진 갤러리</h1>

  <div id="uploadSection" style="display: none;">
    <input type="file" id="fileInput" multiple accept="image/*">
    <button onclick="uploadImages()">사진 업로드</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com",
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const auth = firebase.auth();

    const gallery = document.getElementById("gallery");
    const uploadSection = document.getElementById("uploadSection");

    function loadImages() {
      const listRef = storage.ref("images");
      listRef.listAll().then(res => {
        res.items.forEach(itemRef => {
          itemRef.getDownloadURL().then(url => {
            const img = document.createElement("img");
            img.src = url;
            gallery.appendChild(img);
          });
        });
      });
    }

    function uploadImages() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) return alert("사진을 선택해주세요!");
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const fileRef = storage.ref().child("images/" + Date.now() + "_" + file.name);
        fileRef.put(file).then(() => {
          alert("사진 업로드 완료!");
          location.reload();
        });
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        uploadSection.style.display = "block";
      } else {
        uploadSection.innerHTML = '<p style="color:red;">사진 업로드는 로그인 후 이용하실 수 있습니다.</p>';
      }
    });

    window.onload = loadImages;
  </script>
</body>
</html>
