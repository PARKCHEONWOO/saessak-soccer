<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>활동사진 갤러리</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .image-card {
      position: relative;
    }
    .image-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .delete-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #uploadSection {
      margin-top: 2rem;
    }
    input[type="file"] {
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>📷 활동사진 갤러리</h1>

  <div id="uploadSection" style="display:none">
    <input type="file" id="fileInput" multiple accept="image/*">
    <button onclick="uploadImages()">사진 업로드</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com",
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const cloudName = 'dpogxbpg5';
    const unsignedPreset = 'unsigned_preset';
    const adminUID = 'foz4lhxKOrhrWwi2Hw7AJQkMcS22';
    let currentUser = null;

    function displayImage(url, isAdmin) {
      const gallery = document.getElementById("gallery");
      const card = document.createElement("div");
      card.className = "image-card";
      const img = document.createElement("img");
      img.src = url;
      card.appendChild(img);

      if (isAdmin) {
        const delBtn = document.createElement("button");
        delBtn.className = "delete-button";
        delBtn.innerText = "삭제";
        delBtn.onclick = () => {
          alert("Cloudinary에서 수동 삭제 필요: 관리 콘솔에서 직접 삭제하세요.");
        };
        card.appendChild(delBtn);
      }

      gallery.appendChild(card);
    }

    async function uploadImages() {
      const files = document.getElementById("fileInput").files;
      if (!files.length) return alert("사진을 선택해주세요!");

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', unsignedPreset);

        try {
          const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          displayImage(data.secure_url, currentUser && currentUser.uid === adminUID);
        } catch (err) {
          console.error("업로드 실패:", err);
          alert("업로드 실패: " + err.message);
        }
      }
    }

    auth.onAuthStateChanged(async user => {
      currentUser = user;
      const isAdmin = user && user.uid === adminUID;
      if (isAdmin) {
        document.getElementById("uploadSection").style.display = "block";
      }

      // 예시 이미지 목록 - 실제로는 서버에서 불러오거나 Cloudinary API로 관리 필요
      const exampleImages = [
        "https://res.cloudinary.com/dpogxbpg5/image/upload/v1719827172/sample1.jpg",
        "https://res.cloudinary.com/dpogxbpg5/image/upload/v1719827172/sample2.jpg"
      ];
      exampleImages.forEach(url => displayImage(url, isAdmin));
    });
  </script>
</body>
</html>
