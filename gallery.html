<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>활동사진 갤러리</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    .upload-section {
      margin-bottom: 2rem;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>📷 활동사진 갤러리</h1>

  <div class="upload-section">
    <input type="file" id="imageUpload" accept="image/*" multiple />
    <button onclick="uploadImages()">📤 사진 업로드</button>
    <p id="status"></p>
  </div>

  <div class="gallery" id="gallery"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com",
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const gallery = document.getElementById("gallery");
    const status = document.getElementById("status");

    function uploadImages() {
      const files = document.getElementById("imageUpload").files;
      if (!files.length) {
        status.textContent = "사진을 선택해주세요.";
        return;
      }
      status.textContent = "업로드 중...";
      const uploadPromises = Array.from(files).map(file => {
        const fileRef = storage.ref("images/" + Date.now() + "_" + file.name);
        return fileRef.put(file);
      });

      Promise.all(uploadPromises)
        .then(() => {
          status.textContent = "✅ 모든 사진 업로드 완료!";
          loadImages();
        })
        .catch(err => {
          console.error(err);
          status.textContent = "❌ 업로드 실패: " + err.message;
        });
    }

    function loadImages() {
      gallery.innerHTML = "";
      const listRef = storage.ref("images");
      listRef.listAll().then(res => {
        res.items.forEach(itemRef => {
          itemRef.getDownloadURL().then(url => {
            const img = document.createElement("img");
            img.src = url;
            gallery.appendChild(img);
          });
        });
      });
    }

    window.onload = loadImages;
  </script>
</body>
</html>
