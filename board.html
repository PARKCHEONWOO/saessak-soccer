<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가장 자주 게시보드</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    #postForm, .post {
      max-width: 600px;
      margin: 1rem auto;
      background: #fff;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #content {
      width: 100%;
      box-sizing: border-box;
    }
    .post {
      margin-bottom: 1rem;
    }
    .post h3 {
      margin: 0 0 0.5rem 0;
      color: #388e3c;
    }
    .post p {
      margin: 0.5rem 0;
    }
    .post button {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      border-radius: 5px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>💬 자주게시판</h1>
  <div id="postForm" style="display:none;">
    <textarea id="content" rows="4" placeholder="자주드림을 입력해주세요"></textarea><br>
    <button onclick="submitPost()">작성</button>
  </div>
  <div id="posts"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com",
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUserId = null;
    let currentNickname = null;

    async function getNickname(uid) {
      const snap = await db.ref("users/" + uid).once("value");
      const val = snap.val();
      return val && val.nickname ? val.nickname : "이름 없음";
    }

    auth.onAuthStateChanged(async user => {
      const postForm = document.getElementById("postForm");
      if (user) {
        currentUserId = user.uid;
        currentNickname = await getNickname(currentUserId);
        postForm.style.display = "block";
      } else {
        postForm.innerHTML = '<p style="text-align:center;color:red;">\uc5f0결 후 글 작성이 가능합니다.</p>';
      }
      loadPosts();
    });

    async function submitPost() {
      const content = document.getElementById("content").value.trim();
      if (!content) return alert("내용을 입력해주세요.");
      if (!currentUserId || !currentNickname) return;
      const postId = Date.now();
      await db.ref("posts/" + postId).set({
        uid: currentUserId,
        content: content,
        nickname: currentNickname,
        createdAt: new Date().toISOString()
      });
      document.getElementById("content").value = "";
      loadPosts();
    }

    function loadPosts() {
      db.ref("posts").once("value", snapshot => {
        const postContainer = document.getElementById("posts");
        postContainer.innerHTML = "";
        const posts = snapshot.val();
        if (!posts) return;
        const entries = Object.entries(posts).sort((a, b) => b[0] - a[0]);
        entries.forEach(([id, post]) => {
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          const date = new Date(post.createdAt).toLocaleString();
          postDiv.innerHTML = `
            <h3>${post.nickname || "이름 없음"} - ${date}</h3>
            <p>${post.content}</p>
            ${post.uid === currentUserId ? `<button onclick="deletePost('${id}')">삭제</button>` : ""}
          `;
          postContainer.appendChild(postDiv);
        });
      });
    }

    function deletePost(id) {
      if (confirm("정말 삭제하시겠습니까?")) {
        db.ref("posts/" + id).remove().then(() => loadPosts());
      }
    }
  </script>
</body>
</html>
