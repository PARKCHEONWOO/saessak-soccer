<body>
  <h1>ğŸ’¬ ìì£¼ê²Œì‹œíŒ</h1>
  <div id="postForm" style="display:none;">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD_tdw1VpNz2FdJw2sG0KesepHxVbIzACI",
      authDomain: "sassak-soccer.firebaseapp.com",
      projectId: "sassak-soccer",
      storageBucket: "sassak-soccer.appspot.com",
      messagingSenderId: "8582110466",
      appId: "1:8582110466:web:acb7bd3a0858a80fb0361b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUserId = null;
    let currentNickname = null;

    async function getNickname(uid) {
      const snap = await db.ref("users/" + uid).once("value");
      const val = snap.val();
      return val && val.nickname ? val.nickname : "ì´ë¦„ ì—†ìŒ";
    }

    auth.onAuthStateChanged(async user => {
      const postForm = document.getElementById("postForm");
      if (user) {
        currentUserId = user.uid;
        currentNickname = await getNickname(currentUserId);
        postForm.style.display = "block";
      } else {
        postForm.innerHTML = '<p style="text-align:center;color:red;">\uc5f0ê²° í›„ ê¸€ ì‘ì„±ì´ ê°€ëŠ¥í•©ë‹ˆë‹¤.</p>';
      }
      loadPosts();
    });

    async function submitPost() {
      const content = document.getElementById("content").value.trim();
      if (!content) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
      if (!currentUserId || !currentNickname) return;
      const postId = Date.now();
      await db.ref("posts/" + postId).set({
        uid: currentUserId,
        content: content,
        nickname: currentNickname,
        createdAt: new Date().toISOString()
      });
      document.getElementById("content").value = "";
      loadPosts();
    }

    function loadPosts() {
      db.ref("posts").once("value", snapshot => {
        const postContainer = document.getElementById("posts");
        postContainer.innerHTML = "";
        const posts = snapshot.val();
        if (!posts) return;
        const entries = Object.entries(posts).sort((a, b) => b[0] - a[0]);
        entries.forEach(([id, post]) => {
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          const date = new Date(post.createdAt).toLocaleString();
          postDiv.innerHTML = `
            <h3>${post.nickname || "ì´ë¦„ ì—†ìŒ"} - ${date}</h3>
            <p>${post.content}</p>
            ${post.uid === currentUserId ? `<button onclick="deletePost('${id}')">ì‚­ì œ</button>` : ""}
          `;
          postContainer.appendChild(postDiv);
        });
      });
    }

    function deletePost(id) {
      if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
        db.ref("posts/" + id).remove().then(() => loadPosts());
      }
    }
  </script>
