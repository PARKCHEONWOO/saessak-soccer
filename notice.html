<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 - 새싹비전 축구교실</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffde7;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #f57f17;
    }
    .notice-container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff8e1;
      border: 2px solid #ffe082;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .notice {
      padding: 1rem 0;
      border-bottom: 1px solid #ffd54f;
    }
    .notice:last-child {
      border-bottom: none;
    }
    .notice-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ff6f00;
    }
    .notice-date {
      font-size: 0.9rem;
      color: #999;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>
  <h1>📢 새싹비전 축구교실 공지사항</h1>
  <div class="notice-container">
    <div class="notice">
      <div class="notice-title">7월 수업 일정 변경 안내</div>
      <div class="notice-date">2025-07-01</div>
      <p>7월 13일(토)은 우천 예보로 인해 실내 체육관에서 수업이 진행됩니다.</p>
    </div>
    <div class="notice">
      <div class="notice-title">여름방학 특강 안내</div>
      <div class="notice-date">2025-06-25</div>
      <p>7월~8월 매주 화·목 오후 4시에 특강이 열립니다. 별도 신청 바랍니다.</p>
    </div>
    <div class="notice">
      <div class="notice-title">유니폼 재주문 신청 마감</div>
      <div class="notice-date">2025-06-18</div>
      <p>유니폼 재신청은 6월 30일까지 받습니다. 학부모님들의 많은 협조 부탁드립니다.</p>
    </div>
  </div>
</body>
</html>
